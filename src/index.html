    <!-- ide jönnek a modális ablakok -->


  
  <!--add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Dolgozó felvétel</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Név</label>
              <input type="text" class="form-control" 
              id="name">
            </div>
          </form>




        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezár</button>
          <button type="button" class="btn btn-primary" 
          data-bs-dismiss="modal"
          id="addButton"
          >Ment</button>
        </div>
      </div>
    </div>
  </div>



  
  <!-- edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Dolgozó módosítása</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">



          <form>
            <div class="mb-3">
              <label for="edited_id" class="form-label">Id</label>
              <input type="text" class="form-control" 
              id="edited_id">
            </div>
            <div class="mb-3">
              <label for="edited_name" class="form-label">Név</label>
              <input type="text" class="form-control" 
              id="edited_name">
            </div>

          </form>




        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
